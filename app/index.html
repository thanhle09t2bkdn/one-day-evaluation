<!DOCTYPE html>
<html lang="en-US" ng-app="app">
  <head>
    <title>One Day Evaluation App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    
  </head>

<body ng-controller="MainController">
    <div class="wrap">
        <nav class="navbar-inverse navbar-fixed-top navbar" role="navigation" bs-navbar>
            <div class="container">
                <div class="navbar-header">
                    <button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#/">My Company</a>
                </div>
                <div ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true" class="collapse navbar-collapse" >
                    <ul class="navbar-nav navbar-right nav">
                        <li data-match-route="/$">
                            <a href="#/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ng-view>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="pull-left">&copy; <a href="http://connectivelab.asia">ConnectiveLab</a> 2016</p>
        </div>
    </footer>

    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>


</body>
</html>
