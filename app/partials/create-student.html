<div class="row">
    <div class="col-md-5 col-md-offset-3 ">
        <h3>Create Student</h3>
        <p>
            <a href="#" ng-click="back()" class="btn btn-primary">Back</a>
        </p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{student.firstname}} {{student.lastname}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">

                    <form name="formStudent" role="form"  ng-submit="submit()" method="post"  novalidate required>

                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input name="firstname" ng-model="student.firstname" type="text" class="form-control" id="firstname" required>
                                <div ng-messages="formStudent.firstname.$error" class="text-danger">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input name="lastname" ng-model="student.lastname" type="text" class="form-control" id="lastname" required>
                            <div ng-messages="formStudent.lastname.$error" class="text-danger">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input name="email" ng-model="student.email" type="email" class="form-control" id="email" required>
                            <div ng-messages="formStudent.email.$error" class="text-danger">
                                <div ng-message="required">This field is required</div>
                                <div ng-message="email">Your email address is invalid</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input name="phone" ng-model="student.phone" type="text" class="form-control" id="phone"
                                   ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                                   required >
                            <div ng-messages="formStudent.phone.$error" class="text-danger">
                                <div ng-message="required">This field is required</div>
                                <div ng-message="pattern">Must be a valid 10 digit phone number</div>
                          </div>
                        </div>
                        <button ng-disabled="!formStudent.$valid" type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
