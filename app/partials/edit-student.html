<div class="row">
    
    <div class="col-md-5  col-md-offset-3 ">
        <h3>Create Student</h3>
        <a href="#" ng-click="back()" class="btn btn-primary">Back</a>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{student.firstname}} {{student.lastname}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">

                    <form role="form"  ng-submit="submit()" method="post">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input ng-model="student.email" type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input ng-model="student.firstname" type="text" class="form-control" id="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input ng-model="student.lastname" type="text" class="form-control" id="lastname">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input ng-model="student.phone" type="text" class="form-control" id="phone">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
