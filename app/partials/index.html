<a href="#/create-student" class="btn btn-primary">Create Student</a>
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "student in students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstname }}</td>
        <td>{{ student.lastname }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a title="View" class="btn btn-default" href="#/view-student/{{student.id}}"><span class="glyphicon glyphicon-search"></span></a>
            <a title="Edit" class="btn btn-primary" href="#/edit-student/{{student.id}}"><span class="glyphicon glyphicon-edit"></span></a>
            <a title="Delete" class="btn btn-danger" ng-click="delete(student.id)"><span class="glyphicon glyphicon-trash"></span></a>
        </td>
      </tr>
    </tbody>
  </table>
